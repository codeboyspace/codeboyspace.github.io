        function getRandomEmoji() {
            var emojis = ['🦋', '😘', '🧚‍♀️', '🫂', '🥳', '🐱']; // Add more emojis as needed
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        // Function to create smiley emojis throughout the body
        function createSmileys() {
            var numEmojis = 50; // Adjust number of emojis as needed
            var body = document.querySelector('body');
            for (var i = 0; i < numEmojis; i++) {
                var smiley = document.createElement('div');
                smiley.textContent = getRandomEmoji();
                smiley.classList.add('smiley');
                smiley.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                smiley.style.top = Math.random() * 100 + 'vh'; // Random vertical position
                smiley.style.fontSize = Math.random() * 1.5 + 0.5 + 'em'; // Random size
                body.appendChild(smiley);
            }
        }

        createSmileys();
        document.addEventListener('DOMContentLoaded', function() {

            var duration = 15 * 500;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        });
